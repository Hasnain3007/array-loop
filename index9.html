    <script>
        var arr = [15, 12, 133, 125, 554, 11]
        var smallest = arr[0]
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < smallest) {
                smallest = arr[i]
            }

        document.write("Array Items:" + arr +'<br>')
        document.write("The Smallest number in the array is:" + smallest)
    </script>
