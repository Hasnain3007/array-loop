<body>
    <script>
        var tableNum = prompt('Enter Table Number')
        var tableLenght = prompt('Enter Table Lenght')
        for (var i = 1; i <= tableLenght; i++) {
            // document.write(tableNum+' X '+i+' = '+tableNum*i+'<br>')

        }
    </script>
